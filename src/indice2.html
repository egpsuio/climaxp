<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.0/lumen/bootstrap.min.css">
    <title>Clima de la ciudad</title>
</head>
<body>
    <div class="container p-4" >
        <div class="row">
            <div class="col-md-4 mx-auto text-center">
                <div class="card" >
                    <div class="card-body">
                        <h1 id="weather-location" class="h3"></h1>
                        <h3 id="weather-description" class="h4"></h3>
                        <h3 id="weather-string"></h3>
                        <ul class="list-group mt-3">
                            <li id="weather-humidity" class="list-group-item"></li>
                            <li id="weather-wind" class="list-group-item"></li>
                        </ul>
                    </div>
                </div>
                <div class="card mt-4">
                    <div class="card-body">
                        <form id="w-form">
                            <div class="form-group">
                                <input type="text" id="city" class="form-control" placeholder="Ciudad"
                                autofocus>
                            </div>
                            <div class="form-group">
                                    <input type="text" id="countrycode" class="form-control" 
                                    placeholder="Código País">
                                    <a href="http://utils.mucattu.com/iso_3166-1.html" target="_blank">
                                        Ayuda Paí­s
                                    </a>
                            </div>
                            <div class="form-group">
                                <button class="btn btn-dark btn-block" id="w-change-btn">
                                    Consultar
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
